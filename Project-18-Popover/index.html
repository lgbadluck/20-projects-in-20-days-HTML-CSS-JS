<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popover</title>
</head>
<body>
    <button class="btn" id="_btn">Click Me!</button>
    <div class="popover" id="_popover">
        <div class="popoverInner">
            <h3>My Popover</h3>
            <p>This is some random text, that is used here!</p>
        </div>
        <button class="btn" id="_closeBtn">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
